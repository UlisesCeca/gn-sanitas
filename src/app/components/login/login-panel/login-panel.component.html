<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="input-group mb-3">
            <mat-icon aria-hidden="false" aria-label="Icono de contrase単a">person</mat-icon>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email del usuario" formControlName="email">
        </div>

        <div class="input-group mb-3">
            <mat-icon aria-hidden="false" aria-label="Icono de contrase単a">lock_outline</mat-icon>
            <input type="password" class="form-control" placeholder="Contrase単a" aria-label="Contrase単a del usuario" formControlName="password">
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="rememberSwitch" formControlName="remember">
            <label class="custom-control-label" for="rememberSwitch">Recordar</label>
        </div>

        <p *ngIf="loginStatus != undefined && loginStatus.show">{{ loginStatus.message }}</p>

        <button type="submit" class="btn btn-outline-primary">Acceder</button>
    </form>
</div>
