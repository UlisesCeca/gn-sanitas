<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <mat-form-field class="full-width" formControlName="email">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field class="full-width" formControlName="password">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña">
    </mat-form-field>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>

    <button class="button-primary" type="submit">Acceder</button>
</form>
